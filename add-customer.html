<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groseloa - Add Customer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar">
        <a href="customers.html">&lsaquo; Back</a>
        <span>Add Customer</span>
    </div>

    <div class="container">
        <form id="add-customer-form">
            <div class="form-group">
                <label for="name">Customer Name</label>
                <input type="text" id="name" name="name" required placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="text" id="phone" name="phone" placeholder="Phone">
            </div>
            <!-- Initial Balance is usually 0, simplified -->

            <button type="submit" class="btn btn-primary">Save Customer</button>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('add-customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            const newCustomer = await apiCall('/customers', 'POST', { name, phone });

            if (newCustomer) {
                // Go to detail page of new customer
                window.location.href = `customer-detail.html?id=${newCustomer.id}`;
            } else {
                alert("Failed to create customer");
            }
        });
    </script>
</body>

</html>
