<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groseloa - Customers</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar">
        <a href="dashboard.html">&lsaquo; Back</a>
        <span>Customers</span>
    </div>

    <div class="container">
        <div id="customer-list">
            <p style="text-align:center;">Loading Customers...</p>
        </div>
        <a href="add-customer.html" class="btn btn-primary" style="margin-top: 20px;">+ Add New Customer</a>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const customers = await apiCall('/customers');
            const container = document.getElementById('customer-list');
            container.innerHTML = '';

            if (customers && customers.length > 0) {
                customers.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.onclick = () => window.location.href = `customer-detail.html?id=${c.id}`;

                    div.innerHTML = `
                        <div>
                            <div class="list-item-title">${c.name}</div>
                            <div class="list-item-subtitle">${c.phone || ''}</div>
                        </div>
                        <div style="text-align: right;">
                             <div style="font-weight:bold; color: var(--success-color); font-size: 0.9em;">
                                Adv: ${formatCurrency(c.advanceBalance || 0)}
                            </div>
                            <div style="font-weight:bold; color: var(--danger-color); font-size: 0.9em;">
                                Credit: ${formatCurrency(c.creditBalance || 0)}
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } else {
                container.innerHTML = '<p style="text-align:center;">No customers found.</p>';
            }
        });
    </script>
</body>

</html>
